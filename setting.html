<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - KakaoClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-empty fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Setting</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>
    
    <main class="main-screen">
        <ul class="setting-list">
            <li class="setting__setting">
              <div class="setting__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
              </div>
              <div class="setting__setting-column"></div>
            </li>

            <li class="setting__setting">
              <div class="setting__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
              </div>
              <div class="setting__setting-column"></div>
            </li>

            <li class="setting__setting">
              <div class="setting__setting-column"> 
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
              </div>
              <div class="setting__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
   
   <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
